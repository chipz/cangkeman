application: whatshouldicallmybro
version: 1-1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon\.ico
  
- url: /robots\.txt
  static_files: static/robots.txt
  upload: static/robots\.txt
  
- url: /stylesheets
  static_dir: stylesheets
  
- url: /.*
  script: whatshouldicallmybro.app
  
libraries:
- name: jinja2
  version: latest